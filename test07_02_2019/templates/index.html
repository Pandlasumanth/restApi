<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
    <link href="{% static 'css/w3.css' %}" rel="stylesheet">
    <style>
        input::placeholder { font-size: 1.2em; font-style: italic; }
    </style>
</head>
<body class="w3-sand">
<div class=" w3-container" style="margin-left: 32%;max-width: 500px">
    <h2 class=" w3-container w3-center w3-blue" >Login Form</h2>
    <form method="post" action="/validateUser/" class="w3-container w3-light-blue">
      <p>
          <label>User Name</label>
          <input class="w3-input" type="text" required>
      </p>
      <p>
          <label>Password</label>
          <input class="w3-input" type="password" required>
      </p>
      <p class=" w3-center">

            <button class="w3-container w3-button w3-hover-blue w3-blue" type="submit"> <h3>Login</h3></button>
      </p>
    </form>
    <p class=" w3-center w3-light-blue">
    If you are a New User Then
        <a href="/newregister/" style="text-decoration: none"><span class="w3-text-blue w3-large">Click Here</span></a>
      </p>
</div>
</body>
</html>
